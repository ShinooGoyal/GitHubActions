name: Shinoo

on:
   workflow_dispatch

jobs:
  list-prs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Find PRs merged after specific PR
      id: list-prs
      run: |  
        SPECIFIC_PR_MERGE_COMMIT_SHA=$(gh pr list --state merged --search "Merge release branch into main in:title" --json mergeCommit | jq -r '.[0].mergeCommit.oid')

        # List PRs merged after the specific PR
        PRS=$(gh pr list --state merged --search "merged:>$SPECIFIC_PR_MERGE_COMMIT_SHA" --json number,title,url)
        echo "::set-output name=prs::$PRS"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
  create-file-and-pr:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Create new branch
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git checkout -b new-branch
        echo "::set-output name=prs::$PRS" > newfile.txt
        git add newfile.txt
        git commit -m "Add newfile.txt"
        git push --set-upstream origin new-branch

    - name: Create Pull Request
      env:
         GITHUB_TOKEN: ${{ secrets.TOKEN_FOR_PR }}
      run: |
       gh auth login --with-token || echo 0
       gh pr create -H new-branch -B main --title 'Merge release branch into main' --body 'Created by Github action'
